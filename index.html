<!doctype html>
<html lang=ja>
<head>
<meta charset=utf-8>
<title>ウマコンガ先生の評価点計算 | オープン育成</title>
<meta name=description content="ウマ娘 オープンリーグ育成用の評価点計算ツール。">
<meta name=keywords content=ウマ娘,評価点,オープンリーグ,チャンピオンズミーティング,チャンミ>
<meta name=robots content="index, follow">
<meta property=og:title content=ウマコンガ先生の評価点計算>
<meta property=og:description content=ウマ娘のオープンリーグ育成用評価点計算ツール。>
<meta property=og:type content=website>
<meta property=og:url content=https://umakonga-t.github.io/hyokatenCalc/ >
<meta name=twitter:title content=ウマコンガ先生の評価点計算>
<meta name=twitter:description content=ウマ娘のオープンリーグ育成用評価点計算ツール。>
<link rel=stylesheet href=https://unpkg.com/modern-css-reset/dist/reset.min.css>
<link rel=stylesheet href=style.css>
<link rel=stylesheet href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">
</head>
<body>
<h1>ウマ娘 オープン育成の評価点計算 (適性S,A限定)</h1>
<details open class=accordion-001>
<summary>ステータス</summary>
<div id=stas_box>
<input type=number id=spd max=1899 min=0 step=1>
<input type=number id=sta max=1899 min=0 step=1>
<input type=number id=pow max=1899 min=0 step=1>
<input type=number id=gut max=1899 min=0 step=1>
<input type=number id=int max=1899 min=0 step=1>
</div>
<div id=error_container>
<div class=error id=stas_error>
0～1899の半角数字を入力してください
</div>
</div>
<div id=stas_pt_box>
<p id=spd_pt></p>
<p id=sta_pt></p>
<p id=pow_pt></p>
<p id=gut_pt></p>
<p id=int_pt></p>
</div>
</details>
<details open class=accordion-001>
<summary>固有スキル</summary>
<div class=koyu_skill>
<div>
<label>
<input type=radio name=star id=star2 value=120>
<span>★★以下</span>
</label>
<label>
<input type=radio name=star id=star3 value=170 checked>
<span>★★★以上</span>
</label>
<p></p>
<label>
<input type=radio name=level id=level1 value=1>
<span>Lv 1</span>
</label>
<label>
<input type=radio name=level id=level2 value=2>
<span>Lv 2</span>
</label>
<label>
<input type=radio name=level id=level3 value=3 checked>
<span>Lv 3</span>
</label>
<label>
<input type=radio name=level id=level4 value=4>
<span>Lv 4</span>
</label>
<label>
<input type=radio name=level id=level5 value=5>
<span>Lv 5</span>
</label>
<label>
<input type=radio name=level id=level6 value=6>
<span>Lv 6</span>
</label>
<p id=koyu_pt></p>
</div>
</div>
</details>
<details open class=accordion-001>
<summary>取得スキル</summary>
<div id=category-tabs-container></div>
<div id=sub-category-tabs-container></div>
<div id=small-category-tabs-container></div>
<div id=items-container></div>
<div id=skill-points class=skill-points>0pt</div>
</details>
<div id=selected-items-container class=selected-items-list></div>
<div class=footer1>
<div id=totalPointsContainerBottom class=rank-points></div>
<div id=remainPointsContainer class=remain-points></div>
</div>
<button id=reset-button>選択済スキルの全クリア</button>
<script src=main.js defer></script>
</body>
</html>
