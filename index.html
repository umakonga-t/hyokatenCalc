<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>ウマコンガ先生の評価点計算</title>
    <meta charset="utf-8" />
    <!-- reset.css modern-css-reset -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>ウマ娘 オープン育成の評価点計算 (適性S,A限定)</h2>
    <div id="totalPointsContainerTop" class="head-rank-points">
      UG : 19715 残 : 9684
    </div>
    <h3>ステータス</h3>
    <span id="stas_box">
      <input
        type="number"
        id="spd"
        value="1200"
        max="1899"
        min="0"
        step="1"
        required
      />
      <input
        type="number"
        id="sta"
        value="1200"
        max="1899"
        min="0"
        step="1"
        required
      />
      <input
        type="number"
        id="pow"
        value="1200"
        max="1899"
        min="0"
        step="1"
        required
      />
      <input
        type="number"
        id="gut"
        value="1200"
        max="1899"
        min="0"
        step="1"
        required
      />
      <input
        type="number"
        id="int"
        value="1200"
        max="1899"
        min="0"
        step="1"
        required
      />
    </span>
    <span id="stas_pt_box">
      <p id="spd_pt">3841pt</p>
      <p id="sta_pt">3841pt</p>
      <p id="pow_pt">3841pt</p>
      <p id="gut_pt">3841pt</p>
      <p id="int_pt">3841pt</p>
    </span>
    <h3>固有スキル</h3>
    <div class="koyu_skill">
      <div>
        <div>
          <label>
            <input type="radio" name="star" id="star2" value="120" />
            <span>★★以下</span>
          </label>
          <label>
            <input type="radio" name="star" id="star3" value="170" checked />
            <span>★★★以上</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="level" id="level1" value="1" />
            <span>1</span>
          </label>
          <label>
            <input type="radio" name="level" id="level2" value="2" />
            <span>2</span>
          </label>
          <label>
            <input type="radio" name="level" id="level3" value="3" checked />
            <span>3</span>
          </label>
          <label>
            <input type="radio" name="level" id="level4" value="4" />
            <span>4</span>
          </label>
          <label>
            <input type="radio" name="level" id="level5" value="5" />
            <span>5</span>
          </label>
          <label>
            <input type="radio" name="level" id="level6" value="6" />
            <span>6</span>
          </label>
        </div>
        <p id="koyu_pt">510pt</p>
      </div>
    </div>
    <div>
      <h3>取得スキル</h3>
      <div id="selected-items-container" class="selected-items-list"></div>
      <div id="category-tabs-container"></div>
      <div id="sub-category-tabs-container"></div>
      <div id="small-category-tabs-container"></div>
      <div id="items-container"></div>
      <div id="skill-points" class="skill-points">0pt</div>
      <button id="reset-button">選択済スキルの全クリア</button>
    </div>
    <h3>育成ランク</h3>
    <div id="totalPointsContainerBottom" class="rank-points">UG : 19715</div>
    <div id="remainPointsContainer" class="remain-points">
      UE上限まで残り: 9684
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
