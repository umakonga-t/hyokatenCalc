<!doctype html>
<html lang=ja>
<head>
<meta charset=utf-8>
<title>ウマコンガ先生の評価点計算 | オープン育成</title>
<meta name=description content="ウマ娘 オープンリーグ育成用の評価点計算ツール。">
<meta name=robots content="index, follow">
<meta property=og:title content=ウマコンガ先生の評価点計算>
<meta property=og:description content=ウマ娘のオープンリーグ育成用評価点計算ツール。>
<meta property=og:type content=website>
<meta property=og:url content=https://umakonga-t.github.io/hyokatenCalc/ >
<meta name=twitter:title content=ウマコンガ先生の評価点計算>
<meta name=twitter:description content=ウマ娘のオープンリーグ育成用評価点計算ツール。>
<link rel=stylesheet href=https://unpkg.com/modern-css-reset/dist/reset.min.css>
<link rel=stylesheet href=style.css>
<link rel=stylesheet href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">
</head>
<body>
<h1>ウマ娘 オープン育成の評価点計算 (適性S,A限定)</h1>
<details open class=accordion-001>
<summary>ステータス</summary>
<div id=stas_box>
<div class=input-group>
<input type=number id=spd min=0 step=1>
<p id=spd_pt></p>
</div>
<div class=input-group>
<input type=number id=sta min=0 step=1>
<p id=sta_pt></p>
</div>
<div class=input-group>
<input type=number id=pow min=0 step=1>
<p id=pow_pt></p>
</div>
<div class=input-group>
<input type=number id=gut min=0 step=1>
<p id=gut_pt></p>
</div>
<div class=input-group>
<input type=number id=wiz min=0 step=1>
<p id=wiz_pt></p>
</div>
</div>
</details>
<details open class=accordion-001>
<summary>固有スキル</summary>
<div class=koyu_skill>
<div class=radio-group id=star-group>
<label>
<input type=radio name=star id=star2 value=120>
<span>★★以下</span>
</label>
<label>
<input type=radio name=star id=star3 value=170 checked>
<span>★★★以上</span>
</label>
</div>
<div class=radio-group id=level-group>
<label>
<input type=radio name=level id=level1 value=1>
<span>Lv1</span>
</label>
<label>
<input type=radio name=level id=level2 value=2>
<span>Lv2</span>
</label>
<label>
<input type=radio name=level id=level3 value=3 checked>
<span>Lv3</span>
</label>
<label>
<input type=radio name=level id=level4 value=4>
<span>Lv4</span>
</label>
<label>
<input type=radio name=level id=level5 value=5>
<span>Lv5</span>
</label>
<label>
<input type=radio name=level id=level6 value=6>
<span>Lv6</span>
</label>
</div>
<div id=koyu_pt></div>
</div>
</details>
<details open class=accordion-001>
<summary>取得スキル</summary>
<div id=category-tabs-container data-role=big-category></div>
<div id=sub-category-tabs-container data-role=mid-category></div>
<div id=small-category-tabs-container data-role=small-category></div>
<div id=items-container></div>
<div id=skill-points class=skill-points>0</div>
</details>
<div id=selected-items-container class=selected-items-list data-role=selected-items></div>
<div class=footer1>
<div id=totalPointsContainerBottom class=rank-points data-role=total-points></div>
<div id=remainPointsContainer class=remain-points data-role=remain-points></div>
</div>
<button id=reset-button data-role=reset>選択済スキルの全クリア</button>
<script src=main.js defer></script>
</body>
</html>
